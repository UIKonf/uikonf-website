{% capture url %}
	{{ site.baseurl }}/static/images/{{ include.image }}
{% endcapture %}
<div class="headerimage small uk-margin-bottom" style="background-image: url({{ url }});" uk-parallax="by: -50">
  <img class="uk-invisible" src="{{ site.baseurl }}/static/images/{{ include.image }}" alt="home image"/>
  <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column">
    <div class="uk-container teaser">
      <h1>{{ include.title }}</h1>
      {% if include.description %}
        <p>{{ include.description }}</p>
      {% else %}
        <div></div>
      {% endif %}
    </div>
  </div>
</div>
