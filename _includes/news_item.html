<article style="margin-bottom:60px;">
  <h2>
    {{ post.date | date_to_string}}  -  <a href="{{ post.url }}">
      {{ post.title }}
    </a> 
  </h2>
  <div class="post-meta">
	  
    <a href="https://github.com/{{ post.author }}" class="post-author">
      <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}" width="24" height="24">
      {{ post.author }} 
    </a>
  </div>
  <div class="post-content">
     {{ post.excerpt }}
     <a href="{{ post.url }}" style="float:right;">
           Continue reading &#10145;
         </a>
  </div>
</article>
